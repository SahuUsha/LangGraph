services:
  mongodb:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
   
    volumes:
      - mongodb_data:/data/db

     

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - '8081:8081'
    environment:
     ME_CONFIG_MONGODB_SERVER: mongodb
     ME_CONFIG_BASICAUTH: "false"  
     ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
volumes:
  mongodb_data: {}
